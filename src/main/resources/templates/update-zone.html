<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Zone</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Update Zone</h2>
    <form th:action="@{/auth/update/zone}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" name="zoneId" th:value="${zone.id}">

        <div class="mb-3">
            <label for="name" class="form-label">Available Spots:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${zone.availableSpots}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Total Spots:</label>
            <textarea id="description" name="description" class="form-control" rows="3" th:text="${zone.totalSpots}"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Update Zone</button>
    </form>

    <!-- Display error message if it exists -->
    <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-3"></p>
</div>
</body>
</html>
