<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Parking Zone</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Parking</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/auth/profile/edit}" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <form action="#" th:action="@{/auth/logout}" method="post" style="display:inline;">
            <button type="submit" class="nav-link btn btn-link">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">Update Parking Zone</h2>
  <form th:action="@{/auth/update}" method="post" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="latitude" class="form-label">Latitude:</label>
      <input type="text" id="latitude" name="latitude" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="longitude" class="form-label">Longitude:</label>
      <input type="text" id="longitude" name="longitude" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Search Zone</button>
  </form>

  <!-- Display error message if it exists -->
  <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-3"></p>
</div>
</body>
</html>
