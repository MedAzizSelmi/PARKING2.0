<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GPS Tracking</title>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="wrapper">
    <form th:action="@{/auth/login}" method="post" th:object="${loginUserDto}">
        <h2>Login</h2>
        <div class="input-field">
            <input type="text" id="username" class="form-control" th:field="*{email}" placeholder=" " required>
            <label for="username" class="form-label">Enter your email</label>
        </div>

        <div class="input-field">
            <input type="password" id="password" class="form-control" th:field="*{password}" placeholder=" " required>
            <label for="password" class="form-label">Enter your password</label>
        </div>


        <div class="text-danger" th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>
        <div class="register">
            <p>Don't have an account?
                <a th:href="@{/auth/signup}" class="btn btn-outline-secondary">Sign Up</a>
            </p>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
