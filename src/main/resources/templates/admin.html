<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Parking Spot Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
    .navbar {
        margin-bottom: 20px; /* Add space below the navbar */
        padding: 5px 15px; /* Reduce the padding inside the navbar */
    }

    .card {
        margin: 20px;
        display: inline-block;
        text-align: center;
        padding: 20px;
    }

    .card-title {
        font-weight: bold;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
    }

    .container {
        min-height: calc(100vh - 80px); /* Adjust height to fit content without excessive space */
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .card-row {
        display: flex; /* Make the cards display inline-flex */
        justify-content: center; /* Center the cards horizontally */
    }
</style>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Parking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/profile/edit}" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <form action="#" th:action="@{/auth/logout}" method="post" style="display:inline;">
                        <button type="submit" class="nav-link btn btn-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<h1 class="text-center">Welcome To Your Admin Page</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-title">Create Parking Spot</div>
                        <a th:href="@{/auth/create}" class="btn btn-primary btn-lg">Create</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-title">Update Parking Spot</div>
                        <a th:href="@{/auth/update}" class="btn btn-primary btn-lg">Update</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-title">Delete Parking Spot</div>
                        <a th:href="@{/auth/delete}" class="btn btn-primary btn-lg">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
