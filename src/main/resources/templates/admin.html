<!-- Navbar -->
<nav class="navbar">
    <div class="logo"><a th:href="@{/admin}" href="#">PARKING</a></div>
    <ul class="nav-links">
        <li><a th:href="@{/auth/profile/edit}" href="#">Profile</a></li>
        <li>
            <form action="#" th:action="@{/auth/logout}" method="post" style="display:inline;">
                <button type="submit" class="nav-link btn btn-link">Logout</button>
            </form>
        </li>
    </ul>
</nav>

<!-- Main Content -->
<h1 class="text-center">Welcome To Your Admin Page</h1>
<div class="container">
    <div class="card-row">
        <!-- Create Parking Spot Card -->
        <div class="card card-create">
            <div class="card-title">Create Parking Spot</div>
            <a th:href="@{/auth/create}" class="btn btn-primary">Create</a>
        </div>

        <!-- Update Parking Spot Card -->
        <div class="card card-update">
            <div class="card-title">Update Parking Spot</div>
            <a th:href="@{/auth/update}" class="btn btn-primary">Update</a>
        </div>

        <!-- Delete Parking Spot Card -->
        <div class="card card-delete">
            <div class="card-title">Delete Parking Spot</div>
            <a th:href="@{/auth/delete}" class="btn btn-primary">Delete</a>
        </div>
    </div>
</div>
