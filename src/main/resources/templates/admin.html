<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Parking Spot Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
    .card {
        margin: 20px;
        display: inline-block;
        text-align: center;
        padding: 20px;
    }

    .card-title {
        font-weight: bold;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
    }

    .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .card-row {
        display: flex; /* Make the cards display inline-flex */
        justify-content: center; /* Center the cards horizontally */
    }
</style>
<h1 class="text-center">Welcome To Your Admin Page</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-title">Create Parking Spot</div>
                        <a th:href="@{/auth/create}" class="btn btn-primary btn-lg">Create</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-title">Update Parking Spot</div>
                        <a th:href="@{/auth/update}" class="btn btn-primary btn-lg">Update</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-title">Delete Parking Spot</div>
                        <a th:href="@{/auth/delete}" class="btn btn-primary btn-lg">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
