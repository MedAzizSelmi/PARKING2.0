<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Parking Zone</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/editprofile.css">
</head>
<body>
<div class="overlay"></div>
<nav class="navbar">
    <div class="logo"><a th:href="@{/admin}" href="#">PARKING</a></div>
    <ul class="nav-links">
        <li><a th:href="@{/auth/profile/edit}" href="#">Profile</a></li>
        <li>
            <form action="#" th:action="@{/auth/logout}" method="post" style="display:inline;">
                <button type="submit" class="nav-link btn btn-link">Logout</button>
            </form>
        </li>
    </ul>
</nav>

<div class="profile-container">
    <h2 class="text-center mb-4">Delete Parking Zone</h2>
    <form th:action="@{/auth/delete}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="latitude" class="form-label">Latitude:</label>
            <input type="text" id="latitude" name="latitude" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="longitude" class="form-label">Longitude:</label>
            <input type="text" id="longitude" name="longitude" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Delete Zone</button>
    </form>

    <!-- Display error message if it exists -->
    <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-3"></p>
</div>
</body>
</html>
