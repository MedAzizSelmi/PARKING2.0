<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="wrapper">
    <h2>Sign Up</h2>

    <!-- Display error message if exists -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Signup form -->
    <form th:action="@{/auth/signup}" th:object="${registerUserDto}" method="post">
        <div class="input-field">
            <input type="text" id="fullname" class="form-control" th:field="*{fullName}" placeholder=" " required>
            <label for="username" class="form-label">Enter your full name</label>
        </div>

        <div class="input-field">
            <input type="text" id="username" class="form-control" th:field="*{email}" placeholder=" " required>
            <label for="username" class="form-label">Enter your email</label>
        </div>

        <div class="input-field">
            <input type="text" id="password" class="form-control" th:field="*{email}" placeholder=" " required>
            <label for="username" class="form-label">Enter a password</label>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
